{% load staticfiles %}
<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:18:23 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>海豚测试管理登录界面</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="{% static 'testadmin/css/bootstrap.min14ed.css' %}" rel="stylesheet">
    <link href="{% static 'testadmin/css/font-awesome.min93e3.css' %}" rel="stylesheet">

    <link href="{% static 'testadmin/css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'testadmin/css/style.min862f.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
	<script>
		setTimeout(function disappear(){document.getElementById("info").style.display="none";},3000);
		//1000是多久被隐藏，单位毫秒
	</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                {% if info %}
                    <p id="info" style="background:#66CCFF;color:red">{{info}}</p>
                {% endif %}

                <h1 class="logo-name">cs</h1>

            </div>
            <h3>欢迎使用 测试管理系统</h3>

            <form class="m-t" role="form" method="post" action="/testadmin/login" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"><!--  <a href="login.html#"><small>忘记密码了？</small></a> | --> <a href="/myblog/register">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src="{% static 'testadmin/js/jquery.min.js' %}"></script>
    <script src="{% static 'testadmin/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>


<!-- Mirrored from www.zi-han.net/theme/hplus/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:18:23 GMT -->
</html>
