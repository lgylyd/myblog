{% include 'testadmin/top.html'%}
</head>
 <body class="gray-bg">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>创建系统测试地址详情信息 <small></small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="form_basic.html#">选项1</a>
                            </li>
                            <li><a href="form_basic.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="/testadmin/createSystemInfo">
                         {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">* 系统名字</label>
                            <div class="col-sm-5">
                                <input type="text" name="name"  value="{{post.name}}"  class="form-control">
                                <span class="help-block m-b-none">{{form.name.errors}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">* 系统地址</label>
                            <div class="col-sm-5">
                                <input type="text" name="address" value="{{post.address}}" class="form-control">
                                <span class="help-block m-b-none">{{form.address.errors}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">* 系统数据库</label>
                            <div class="col-sm-5">
                                <select class="form-control m-b" name="database_name">
                                    <option value="">请选择</option>
                                    {% for databaseInfo_select in databaseInfo_selects %}
                                        {% if databaseInfo_select.name != post.database_name %}
                                            <option value="{{databaseInfo_select.name}}">{{databaseInfo_select.name}}</option>
                                        {% else %}
                                            <option value="{{databaseInfo_select.name}}" selected="selected">{{databaseInfo_select.name}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                                <span class="help-block m-b-none">{{form.database_name.errors}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">* 系统登录账号</label>
                            <div class="col-sm-5">
                                <input type="text" name="account" value="{{post.account}}" class="form-control">
                                <span class="help-block m-b-none">{{form.account.errors}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">* 系统登录密码</label>
                            <div class="col-sm-5">
                                <input type="text" name="password" value="{{post.password}}" class="form-control">
                                <span class="help-block m-b-none">{{form.password.errors}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-5">
                                <textarea  name="remark"  class="form-control">{{post.remark}}</textarea>
                                <span class="help-block m-b-none">{{form.remark.errors}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存</button>
                                <a class="btn btn-primary" href="/testadmin/createSystemInfo">取消</a>
                                <a class="btn btn-primary" href="/testadmin/systemInfo">返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% include 'testadmin/bottom.html'%}
